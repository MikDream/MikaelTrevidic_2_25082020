<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27350ed8ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <img src="public/images/logo/Reservia.svg" alt="Logo Reservia">
            <nav>
                <a href="#resultats">Hébergements</a>
                <a href="#activites" style="padding: 0 68px;">Activités</a>
                <a href="#">S'inscrire</a>
            </nav>
        </header>
        <section id="recherche">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            <div id="champRechercher">
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" value="Marseille, France">
                <input type="submit" value="Rechercher">
            </div>
            <div id="filtres">
                <h3>Filtres</h3>
                <button><i class="fas fa-money-bill-wave fa-fw"></i>Économique</button>
                <button><i class="fas fa-child fa-fw"></i>Familial</button>
                <button><i class="fas fa-heart fa-fw"></i>Romantique</button>
                <button><i class="fas fa-dog fa-fw"></i>Animaux autorisés</button>
            </div>
            <small><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</small>
        </section>
        <section id="resultats">
            <div>
                CARTES LOGEMENTS
                
            </div>
            <aside>
                LES PLUS POPULAIRES
                <i class="fas fa-chart-line"></i>
            </aside>
        </section>
        <section id="activites">
            <div>
                IMAGES ACTIVITÉS
            </div>
        </section>
        <footer>
            <div>
                A PROPOS
            </div>
            <div>
                NOS HÉBERGEMENTS
            </div>
            <div>
                ASSISTANCE
            </div>
        </footer>
    </main>
    
</body>
</html>
